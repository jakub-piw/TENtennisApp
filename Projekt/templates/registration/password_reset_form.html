{% extends 'tennis/base.html' %}

{% block content %}
<h2>Send password reset link</h2>
<div class="form">
<form method="post">
    {% csrf_token %}
    <p> <label for="{{ form.email.id_for_label }}">Email:</label>   {{ form.email }} </p>
    <div class="form_error">
        {{ form.non_field_errors }}
        {{ form.email.errors }}
    </div>
    <input type="submit" value="Reset">
    <br><br>
</form>
</div>
<br>
<a href="{% url 'home' %}">Back to homepage</a>
{% endblock %}
